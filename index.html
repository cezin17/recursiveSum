    <title>Recursive Sum</title>

    <body>
    <div align="center">
        <div>
        <input placeholder="" id="NumberOne" type="number" value="" oninput="calcular()">
        <div>
            <label>sum of all numbers from 1 to </label><br>
            <input id="result" type="number" disabled="" placeholder="" value="">
        </div>
        </div>
    </div>

    <script>
    function calcular() {
        var valor1 = parseInt(document.getElementById('NumberOne').value, 10);
        function formtNumber(number) {
            return new Intl.NumberFormat('pt-br').format(number);
        }
        document.getElementById('result').value = (valor1*(valor1 +1))/2;
    }

    </script>
    </body>
